<ion-list *ngIf="!isDeleteButtonClicked">
  <ion-item (click)="toggleNotifications()">
    <ion-label>
      Notifications
    </ion-label>
    <ion-toggle [checked]="!areNotificationsDisabled"></ion-toggle>
  </ion-item>
  <ion-item (click)="signOut()">
    <ion-label>
      Sign out
    </ion-label>
    <ion-icon name="md-exit"></ion-icon>
  </ion-item>
  <ion-item (click)="close()">
    <ion-label>
      Close
    </ion-label>
    <ion-icon name="md-backspace"></ion-icon>
  </ion-item>  
</ion-list>
