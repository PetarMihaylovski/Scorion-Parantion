<ion-content>
    <ion-list>
      <ion-item *ngFor="let lecturer of lecturers">
        <ion-avatar slot="start" button (click)="showRequestFeedbackModal(lecturer)">
          <ion-icon color="medium" name="md-contact"></ion-icon>
        </ion-avatar>
        <ion-label button (click)="showRequestFeedbackModal(lecturer)">
          <h2>{{ lecturer.name }}</h2>
          <h3>{{ lecturer.course }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
