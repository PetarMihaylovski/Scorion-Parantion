<ion-content>
  <ion-list>
    <ion-item *ngFor="let course of courses">
      <ion-avatar slot="start" button (click)="goToCourse(course)">
        <ion-icon color="medium" name="md-people"></ion-icon>
      </ion-avatar>
      <ion-label button (click)="goToCourse(course)">
        <h2>{{ course.name }}</h2>
        <h3>{{ course.credits }} credits</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
